<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Memories</title>
</head>
<body>
    <div class="header">
        <div class="header-bar">
            <!-- TO-DO Add Logo later -->
            <div class="header-bar-logo">
                <img src="images/logo-website.png" alt="">
            </div>
            <div class="header-bar-right">
                <a href="https://github.com/ggopalai" target="_blank"><img src="images/logo-github.png" alt=""></a>
                <a href="https://www.linkedin.com/in/gdgopalaiah-26/" target="_blank"><img src="images/logo-linkedin.png" alt=""></a>
                <a href="https://www.instagram.com/_gagan26/" target="_blank"><img src="images/logo-instagram.png" alt=""></a>
            </div>
        </div>
        <div class="header-second">
            <div class="header-second-info"> 
                <div class="header-second-info-welcome">Welcome to Memories</div> 
                <div>Your world, my lens.</div> 
                <button id="header-btn">Sign Up</button> 
            </div>
            <div class="header-second-image"><img src="images/himalayas.JPG" alt="placeholder" id="header-img"></div>
        </div>
    </div>
    <div class="info">
        <div class="info-header">My Work</div>
        <div class="cards">
            <div class="card">
                <img src="images/img2.jpg" alt="">
                <div class="card-text"> Abstract Architecture</div>
            </div>
            <div class="card">
                <img src="images/img3.jpg" alt="">
                <div class="card-text"> White House</div>
            </div>
            <div class="card">
                <img src="images/img4.jpg" alt="">
                <div class="card-text">Streets of Goa</div>
            </div>
            <div class="card">
                <img src="images/img5.jpg" alt="">
                <div class="card-text">San Diego</div>
            </div>
        </div>

    </div>
    <div class="quote-bg">
        <div class="quote">The eye should learn to listen, before it looks.</div>
        <div class="quote-author">- Robert Frank</div>
    </div>
    <div class="signup">
        <div class="banner">
            <div class="call"> 
                <div class="call-header"> Want to capture some memories?</div>  
                <div>Book your shoot now.</div>
            </div>
            <button>Book</button>
        </div>
    </div>
    <div class="footer">Copyright &copy; Gagan Deep Gopalaiah 2021</div>
</body>
</html>
